<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcuBrae</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="m-0 bg-zinc-700 h-[100vh] ">
    <h1 class="pt-4 text-white text-center text-5xl font-mono">Calcu<span class="text-orange-500">Brae</span></h1>
    <!-- CALCULATOR DIV-->
    <div class="bg-black rounded-3xl h-[700px] w-[500px] text-center mx-auto mt-6">
        <input id="display" type="text" class="mt-3 w-[400px] h-[100px] rounded-3xl text-center bg-black text-zinc-400 text-7xl focus: outline-none" maxlength="8" readonly>
        <div id="Buttons" class="grid grid-cols-4 p-3 gap-6 ">
            <button onclick="cancella()" class="rounded-full bg-zinc-400 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-zinc-300">C</button>
            <button onclick="cambiosegno()" class="rounded-full bg-zinc-400 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-zinc-300">+/-</button>
            <button onclick="scrivi('%')" class="rounded-full bg-zinc-400 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-zinc-300">%</button>
            <button onclick="scrivi('/')" class="rounded-full bg-orange-500 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-orange-400">/</button>
            <button onclick="scrivi('7')" class="rounded-full bg-zinc-700 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-zinc-600">7</button>
            <button onclick="scrivi('8')" class="rounded-full bg-zinc-700 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-zinc-600">8</button>
            <button onclick="scrivi('9')" class="rounded-full bg-zinc-700 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-zinc-600">9</button>
            <button onclick="scrivi('*')" class="rounded-full bg-orange-500 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-orange-400">*</button>
            <button onclick="scrivi('4')" class="rounded-full bg-zinc-700 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-zinc-600">4</button>
            <button onclick="scrivi('5')" class="rounded-full bg-zinc-700 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-zinc-600">5</button>
            <button onclick="scrivi('6')" class="rounded-full bg-zinc-700 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-zinc-600">6</button>
            <button onclick="scrivi('-')" class="rounded-full bg-orange-500 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-orange-400">-</button>
            <button onclick="scrivi('1')" class="rounded-full bg-zinc-700 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-zinc-600">1</button>
            <button onclick="scrivi('2')" class="rounded-full bg-zinc-700 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-zinc-600">2</button>
            <button onclick="scrivi('3')" class="rounded-full bg-zinc-700 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-zinc-600">3</button>
            <button onclick="scrivi('+')" class="rounded-full bg-orange-500 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-orange-400">+</button>
            <button onclick="scrivi('0')" class="rounded-full bg-zinc-700 h-[90px] w-[216px] text-3xl outline-none text-white col-span-2 active:bg-zinc-600">0</button>
            <button onclick="scrivi('.')" class="rounded-full bg-zinc-700 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-zinc-600">.</button>
            <button onclick="calcola()" class="rounded-full bg-orange-500 h-[90px] w-[90px] text-3xl outline-none text-white active:bg-orange-400">=</button>
        </div>           
    </div>
    
    <script src="scripts/calculator.js"></script>
    
</body>
</html>
